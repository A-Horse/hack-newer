<ion-navbar hack *navbar>
  <ion-title>Hack News</ion-title>
</ion-navbar>

<ion-content>

  <button-sequence [vButtons]="vButtons" [hButtons]="hButtons"></button-sequence>
  
  
  <ion-card *ngFor="#item of latestItems; #i = index" class="item-card" (click)="openUrl(item.url)">

    <ion-card-content>
      <p>{{ item.title }}</p>
    </ion-card-content>

    <ion-item>
      
      <p>{{ item.by }}</p>

      <p>{{ calcTimeDistance(item.time)  }}</p>
    </ion-item>
  
  </ion-card>

</ion-content>
